<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(SignupForm)" #SignupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        type="email"
        placeholder="E-Mail"
        #emailInput="ngModel"
        ngModel
        required
        email
      >
      <mat-error
        *ngIf="emailInput.invalid">
        Please enter a valid email.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        ngModel
        name="password"
        #passwordInput="ngModel"
        required
        type="password"
        placeholder="Password">
      <mat-error
        *ngIf="passwordInput.invalid">
        Please enter a valid password.
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="!SignupForm.valid"
      *ngIf="!isLoading">
      Signup
    </button>
  </form>
</mat-card>
